<!DOCTYPE html>
<html>
<head>
  <title>Exojs5</title>
  <meta charset="UTF-8" />
</head>
<body>
  <form>
    <label for="firstNumber">Premier nombre : </label><input type="text" id="firstNumber" name="firstNumber"/><br/>
    <label for="secondNumber">Deuxième nombre : </label><input type="text" id="secondNumber" name="secondNumber"/><br/>
    <button  id="submit" onclick="number()" name ="submit">Valider</button>
  </form>
  <script>
  //Déclaration d'une fonction
  function number(){
    // Déclaration des variables
    var firstNumber = document.getElementById('firstNumber').value;
    var secondNumber = document.getElementById('secondNumber').value;
    //Déclaration du regex
    var regex = /[\d]+[.][\d]+/;
    //boite de dialogue avec appel des variables
    if((regex.test(firstNumber) == true) && (regex.test(secondNumber) == true)){
      //Déclaration d'une variables parseInt et parseFloat
      var firstNumberInt = parseInt(firstNumber)
      var secondNumberInt = parseFloat(secondNumber)
      //Déclaration d'une variable multi
      var multi = firstNumberInt * secondNumberInt
      alert(multi);
    }else{
      alert('recommencez')
    }
    }
  </script>
</body>
</html>
